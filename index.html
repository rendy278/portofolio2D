<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio 2D Rendev</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <audio id="myAudio" loop>
    <source src="./public/gameSound.mp3" type="audio/mpeg">
  </audio>
  <div id="app">
    <div>
      <p class="note">Tap/Click around to move <span class="lisensi">Build By Rendev</span></p>
      <div id="textbox-container">
        <div id="textbox">
          <p id="dialogue" class="ui-text"></p>
          <div class="btn-container">
            <button id="close" class="ui-close-btn">Close</button>
          </div>
        </div>
      </div>
    </div>
    <canvas id="game"></canvas>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
